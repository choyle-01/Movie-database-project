    <div class="card text-center" style="width: 25rem">

            <form id="search-form">
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label" style="font-size: 11px; font-weight: bold;">Search movie</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputText" placeholder='"Enter the Dragon"'/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    put submit icon here
                </button>
            </form>
        </div>
    </div>

    <!-- Make all the results in the search log a link that will reload those search results, add padding/margin to buttons -->
