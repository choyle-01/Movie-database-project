<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API App</title>
    <!-- Linking bootstrap to the project -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Adding the search form and laying things out in bootstrap  -->
        <div class="card text-center" id="top">
            <div class="card-header color2">
               <h1>Git Get Gifs</h1>
            </div>
            <div class="card-body color1">
                <form id="search-form">
                    <div class="row mb-3 color1">
                        <label for="inputText" class="col-sm-2 col-form-label"
                            style="font-size: 20px; font-weight: bold;">Search movie:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputText" placeholder='"Enter the Dragon"' />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-grad">
                        Search
                    </button>
                </form>
            </div>

        <!-- Setting up the accordian menu that contains the search history for the website -->

        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Search log
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body search-log">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Laying out search results for the movie info and giphy results -->

    <container id="results" class="row">
        <div class="card col-md-10" style="max-width: 640px; padding-right: 0%;">
            <div id="movie-result"></div>
        </div>
        <div id="gif-result" class="col float-center"></div>
    </container>



    <!-- Java script links for jquery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
